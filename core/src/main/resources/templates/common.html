<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');
        * {
            box-sizing: content-box;
            margin: 0px;
            padding: 0px;
        }
        html, body {
            width: 100%;
            height: 100%;
            -webkit-font-smoothing: antialiased;
        }
        h1 {
        }
        h1 span {
            position: relative;
            top: 20px;
            display: inline-block;
            animation: bounce .3s ease infinite alternate;
            font-family: 'Roboto Slab', serif;
            font-size: 60px;
            color : #1e9ad6;
            text-shadow: 0 1px 0 #CCC,
            0 2px 0 #CCC,
            0 3px 0 #CCC,
            0 4px 0 #CCC,
            0 5px 0 #CCC,
            0 6px 0 transparent,
            0 7px 0 transparent,
            0 8px 0 transparent,
            0 9px 0 transparent,
            0 10px 10px rgba(0, 0, 0, .4);
        }

        h1 span:nth-child(2) { animation-delay: .1s; }
        h1 span:nth-child(3) { animation-delay: .2s; }
        h1 span:nth-child(4) { animation-delay: .3s; }
        h1 span:nth-child(5) { animation-delay: .4s; }
        h1 span:nth-child(6) { animation-delay: .5s; }
        h1 span:nth-child(7) { animation-delay: .6s; }
        h1 span:nth-child(8) { animation-delay: .7s; }
        h1 span:nth-child(9) { animation-delay: .8s; }
        h1 span:nth-child(10) { animation-delay: .9s; }
        h1 span:nth-child(11) { animation-delay: 1.0s; }
        h1 span:nth-child(12) { animation-delay: 1.1s; }
        h1 span:nth-child(13) { animation-delay: 1.2s; }
        h1 span:nth-child(14) { animation-delay: 1.3s; }

        @keyframes bounce {
            100% {
                top: -20px;
                text-shadow: 0 1px 0 #CCC,
                0 2px 0 #CCC,
                0 3px 0 #CCC,
                0 4px 0 #CCC,
                0 5px 0 #CCC,
                0 6px 0 #CCC,
                0 7px 0 #CCC,
                0 8px 0 #CCC,
                0 9px 0 #CCC,
                0 50px 25px rgba(0, 0, 0, .2);
            }
        }
        .header-wrapper {
            position: relative;
            overflow: hidden;
        }
        .header-container {
            width: 1024px;
            min-height: 120px;
            padding: 20px 0 0 0;
            margin: 0 auto;
        }
        .main-wrapper {
            position: relative;
            overflow: hidden;
        }
        .main-container {
            width: 1024px;
            padding: 10px 0 0 0;
            margin: 0 auto;
        }
        .form-class {

        }
        .text {
            display: inline-block;
            font-weight: 700;
            font-size: 42px;
            font-family: 'Roboto Slab', serif;
            color : #1e9ad6;
            padding: 0 10px 0 0;
        }
        .input-text-class {
            width: 600px;
            height: 40px;
            font-size: 18px;
            border: 4px solid #1e9ad6;
            padding: 2px;
        }
    </style>
</head>
<body>
    <div class="header-wrapper">
        <div class="header-container">
            <div class="header-logo">
                <h1>
                    <span>T</span>
                    <span>E</span>
                    <span>X</span>
                    <span>T</span>
                    <span>M</span>
                    <span>E</span>
                    <span>D</span>
                    <span>I</span>
                    <span>A</span>
                    <span>F</span>
                    <span>A</span>
                    <span>C</span>
                    <span>A</span>
                    <span>D</span>
                    <span>E</span>
                </h1>
            </div>
        </div>
    </div>
    <div class="main-wrapper">
        <div class="main-container">
            <form action="/post" method="post" class="form-class">
                <div class="text">TEXT</div>
                <input type="text" value="" name="text" class="input-text-class" placeholder="보내고 싶은 텍스트를 입력해주세요">

                
            </form>
        </div>
    </div>
    <div class="footer-wrapper">

    </div>
</body>
</html>
